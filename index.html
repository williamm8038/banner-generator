<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('#banner').hide(); //Hides banner when page loads
      $('#generate').click(function() { //Runs function when generate button is clicked
        var name = $('#nameInput').val(); //sets variable "name" to user input for name box
        $('#Name').html(name); //changes invisible banner header to users input
        var Phrase = $('#phraseInput').val();//Sets variable "phrase" to the users input
        $('#Phrase').html('"' + Phrase + '"');//changes h2 in invisible banner to the users input with quotes around it
        var Color = $('#ColorInput').val();//sets variable color to the users input for color box
        $('#banner').css('background-color', Color);// sets background for banner to the color the user put in
        $('#banner').fadeIn(2000);//makes banner appear after everything has been set
      });
    });
  </script>
</head>

<body>

  Name:
  <input id="nameInput">
  <br> Phrase:
  <input id="phraseInput">
  <br> Color:
  <input id="ColorInput">

  <button id="generate">Generate!</button>
  <div id="banner">
    <h1 id="Name">Name here</h1>
    <h2 id="Phrase">Phrase here</h2>
  </div>
</body>
<style>
  #banner {
    text-align: center;
    height: 500px;
    margin: auto;
    width: 70%;
  }
  
  #Name,
  #Phrase {
    position: relative;
    top: 3;
    transform: translateY(-50%);
  }
</style>

</html>
